name: ci

on:
  push:
    tags:
      - "v*"

jobs:
  build-linux:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Install Linux build deps
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgl1-mesa-dev \
            libx11-dev \
            libxrandr-dev \
            libxxf86vm-dev \
            libxi-dev \
            libxcursor-dev \
            libxinerama-dev

      - name: Install Fyne CLI
        run: |
          go install fyne.io/fyne/v2/cmd/fyne@latest
          echo "$(go env GOPATH)/bin" >> $GITHUB_PATH

      - name: Build
        run: |
          mkdir -p dist
          go build -o dist/kiosk-clock .
          mkdir -p dist/linux_amd64
          GOOS=linux GOARCH=amd64 go build -o dist/linux_amd64/kiosk-clock .
          GOOS=linux GOARCH=amd64 fyne package -release -os linux -icon app-icon.png -name kiosk-clock
          mv kiosk-clock*.tar.gz dist/
          (cd dist/linux_amd64 && zip -q ../kiosk-clock_linux_amd64.zip kiosk-clock)

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: kiosk-clock-linux
          path: dist/kiosk-clock*

  build-macos:
    runs-on: macos-latest
    env:
      CGO_ENABLED: "1"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Install Fyne CLI
        run: |
          go install fyne.io/fyne/v2/cmd/fyne@latest
          echo "$(go env GOPATH)/bin" >> $GITHUB_PATH

      - name: Build
        run: |
          mkdir -p dist/darwin_amd64
          go build -o dist/darwin_amd64/kiosk-clock .
          GOOS=darwin GOARCH=amd64 fyne package -release -os darwin -icon app-icon.png -name kiosk-clock
          cp -R kiosk-clock.app dist/
          (cd dist && zip -q -r kiosk-clock_darwin_app.zip kiosk-clock.app)
          (cd dist/darwin_amd64 && zip -q ../kiosk-clock_darwin_amd64.zip kiosk-clock)

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: kiosk-clock-macos
          path: |
            dist/kiosk-clock_darwin_amd64.zip
            dist/kiosk-clock_darwin_app.zip

  release:
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    needs:
      - build-linux
      - build-macos
    permissions:
      contents: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: List dist contents
        run: ls -al dist

      - name: Create release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/kiosk-clock
            dist/kiosk-clock*.tar.gz
            dist/kiosk-clock_linux_amd64.zip
            dist/kiosk-clock_darwin_amd64.zip
            dist/kiosk-clock_darwin_app.zip
