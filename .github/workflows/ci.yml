name: ci

on:
  push:
    tags:
      - "v*"

jobs:
  build-linux:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Install Linux build deps
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgl1-mesa-dev \
            libx11-dev \
            libxrandr-dev \
            libxxf86vm-dev \
            libxi-dev \
            libxcursor-dev \
            libxinerama-dev

      - name: Build
        run: |
          mkdir -p dist
          go build -o dist/kiosk-watch .
          mkdir -p dist/linux_amd64
          GOOS=linux GOARCH=amd64 go build -o dist/linux_amd64/kiosk-watch .
          (cd dist/linux_amd64 && zip -q ../kiosk-watch_linux_amd64.zip kiosk-watch)

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: kiosk-watch-linux
          path: dist/kiosk-watch*

  build-macos:
    runs-on: macos-latest
    env:
      CGO_ENABLED: "1"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Build
        run: |
          mkdir -p dist/darwin_amd64
          go build -o dist/darwin_amd64/kiosk-watch .
          fyne package -os darwin -icon kiosk-watch-icon.png
          (cd dist && zip -q -r kiosk-watch_darwin_app.zip ../kiosk-watch.app)
          (cd dist/darwin_amd64 && zip -q ../kiosk-watch_darwin_amd64.zip kiosk-watch)

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: kiosk-watch-macos
          path: dist/kiosk-watch_darwin_amd64.zip

  release:
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    needs:
      - build-linux
      - build-macos
    permissions:
      contents: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Create release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/kiosk-watch
            dist/kiosk-watch_linux_amd64.zip
            dist/kiosk-watch_darwin_amd64.zip
            dist/kiosk-watch_darwin_app.zip
